<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>可编程电源客户端</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="script.js" defer></script>
        <!-- <script src="math-functions.js" defer></script> -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        
        <!-- 登录界面 -->
        <div id="loginContainer" class="login-container" style="display: flex; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(236, 245, 254, 0.95); z-index: 1000; justify-content: center; align-items: center;">
            <div class="login-box" style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); width: 400px;">
                <h2 style="text-align: center; margin-bottom: 30px;">用户登录</h2>
                <div style="margin-bottom: 20px;">
                    <label style="font-size: 16px; margin-bottom: 8px; display: block;">用户名</label>
                    <input type="text" id="loginUsername" placeholder="请输入用户名" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 30px;">
                    <label style="font-size: 16px; margin-bottom: 8px; display: block;">用户邮箱</label>
                    <input type="email" id="loginEmail" placeholder="请输入邮箱" style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box;">
                </div>
                <div style="margin-bottom: 20px;">
                    <input type="checkbox" id="rememberMe" style="width: 16px; height: 16px; vertical-align: middle;">
                    <span style="font-size: 16px; margin-left: 8px; vertical-align: middle;">下次自动登录</span>
                </div>
                <button id="loginBtn" class="btn" style="width: 100%; padding: 12px; font-size: 18px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">确定</button>
            </div>
        </div>

        <!-- 显示界面 -->
        <div class="container" style="background-color: #ecf5fe;padding-top: 20px;">
            <h1>可编程电源客户端</h1>
            <!-- <h2><i>By   Purine AcetylO</i></h2> -->

            <div class="main-container" style="display: none;">
                <!-- 第一栏 菜单栏 -->
                <div class="byxtbuaaeducn">    
                    <!--本栏全面借鉴 byxt.buaa.edu.cn 喵！-->
                    <div class="sidebar-item" id="workbenchbtn">
                        <span class="fas fa-desktop sidebar-icon"></span>
                        <span class="sidebar-text">工作区</span>
                    </div>
                    <div class="sidebar-item" id="historybtn">
                        <span class="fas fa-history sidebar-icon"></span>       
                        <span class="sidebar-text">历史记录</span>
                    </div>
                    <div class="sidebar-item" id="devicebtn">
                        <span class="fas fa-microchip sidebar-icon"></span>
                        <span class="sidebar-text" style="text-decoration:line-through;">我的设备</span>
                    </div>
                    <div class="sidebar-item" id="userbtn">
                        <span class="fas fa-user sidebar-icon"></span>
                        <span class="sidebar-text">用户信息</span>
                    </div>
                    <div class="sidebar-item" id="KSRB">
                        <span class="fas fa-home sidebar-icon"></span>
                        <span class="sidebar-text">知春饭桶主页</span>
                    </div>
                </div>


                <!-- 第二栏 函数输入 -->
                <div id="column2-1">
                    <div class="calculater">
                        <label style="font-size: 20px;margin-left: 8px;margin-top: 8px;">请输入函数表达式:</label>
                        <p id="functionInputword" style="color: #666;font-size:16px;margin-bottom: 1px;margin-left: 8px;margin-top: 5px;">仅支持初等函数,请不要省略括号和运算符,例如: 5*sin(π*t) + sqrt(t)*e^(t)</p>
                        <p id="pointInputword" style="display: none; color: #666;font-size:16px;margin-bottom: 1px;margin-left: 8px;margin-top: 5px;">使用分号分隔多个点，格式:时间,电压;时间,电压;...</p>
                        <textarea type="text" id="functionInput" placeholder="请输入函数表达式"></textarea>
                        

                        <label style="font-size: 20px;margin-left: 8px;margin-top: 5px;">
                            软键盘
                            <input type="checkbox" id="pointInputCheckbox" style="width: 16px; height:16px; margin-left: 20px;">
                            <span style="font-size: 20px; margin-left: 5px;">描点输入</span>
                        </label>
                        <div class="lxxx2dtgxhkf">
                            <!-- 良乡下行 两道通过 信号开放 -->
                            <button id="yao" class="math-btn">1</button>
                            <button id="liang" class="math-btn">2</button>
                            <button id="san" class="math-btn">3</button>
                            <button id="plus" class="math-btn">+</button>
                            <button id="minus" class="math-btn">-</button>
                            <button id="equal" class="math-btn" style="background-color: #abf6b9;">=</button>

                            <button id="si" class="math-btn">4</button>
                            <button id="wu" class="math-btn">5</button>
                            <button id="liu" class="math-btn">6</button>
                            <button id="multiply" class="math-btn">×</button>
                            <button id="divide" class="math-btn">÷</button>
                            <button id="clear" class="math-btn" style="background-color: #f9caca;font-family:Arial, Helvetica, sans-serif;font-weight: bold;">C</button>

                            <button id="guai" class="math-btn">7</button>
                            <button id="ba" class="math-btn">8</button>
                            <button id="jiu" class="math-btn">9</button>
                            <button id="power" class="math-btn">^</button>
                            <button id="sqrt" class="math-btn">√</button>
                            <button id="abs" class="math-btn">abs</button>

                            <button id="dong" class="math-btn">0</button>
                            <button id="dot" class="math-btn">.</button>
                            <button id="comma" class="math-btn">,</button>
                            <button id="fenhao" class="math-btn">;</button>
                            <button id="openBracket" class="math-btn">(</button>
                            <button id="closeBracket" class="math-btn">)</button>
                        
                            <button id="pi" class="math-btn" ><i>π</i></button>
                            <button id="exp" class="math-btn"><i>e</i></button>
                            <button id="t" class="math-btn"><i>t</i></button>
                            <button id="sin" class="math-btn">sin</button>
                            <button id="cos" class="math-btn">cos</button>
                            <button id="tan" class="math-btn">tan</button>
                        </div>
                   
                        <div class="input-container">
                            <label style="font-size: 20px;" for="startTime">起始时间:</label>
                            <input type="text" id="startTime" placeholder="0">
                        </div>
                        <div class="input-container">
                            <label style="font-size: 20px;" for="endTime">结束时间:</label>
                            <input type="text" id="endTime" placeholder="10">
                        </div>
                        <div class="input-container">
                            <label style="font-size: 20px; display:inline;" for="step">
                                采样步长:
                                <input type="checkbox" id="loopCheckbox" style="width: 16px; height:16px;margin-left: 20px;">
                                <span style="font-size: 20px;">循环</span>
                            </label>
                            <input type="text" id="step" placeholder="0.1">
                            <div id="loopCountContainer" style="display: none; margin-top: 10px;">
                                <label style="font-size: 20px;" for="loopCount">循环次数:</label>
                                <input type="text" id="loopCount" placeholder="1">
                            </div>
                        </div>

                        <div style="display:grid; grid-template-columns: 1fr 1fr 1fr;margin-top: 10px;margin-bottom: 16px;margin-left: 8px;width:calc(100% - 16px);gap:8px">
                            <button id="generateBtn" class="btn" >预览</button>
                            <button id="saveBtn" class="btn" >提交</button>
                            <button id="reset" class="btn" style="background-color: #dddddd;color: #000000;">重置</button>
                        </div>

                    </div>
                </div>

                <!-- 备选第二栏 设备信息会触发 -->
                <div id="column2-3" style="display: none;">
                    <div class="calculater" style="display: flex; flex-direction: column; align-items: center;gap: 20px;">
                        <label id="devicename" style="font-size: 20px;margin-top: 20px">设备名称:</label>
                        <button id="connectit" class="btn" style="background-color: #d2ffda;color: #000000;margin-bottom: 30px;">TODO</button>
                    </div>
                </div>

                <!-- 备选第二栏 用户信息会触发 -->
                <div id="column2-4" style="display: none;">
                    <div class="calculater" style="display: flex; flex-direction: column; align-items: center;gap: 20px;">
                        <label id="username" style="font-size: 20px;margin-top: 20px">用户名:</label>
                        <label id="useremail" style="font-size: 20px;margin-top: 20px">用户邮箱:</label>
                        <label id="lastlogintime" style="font-size: 20px;margin-top: 20px">上次登录时间:</label>
                        <p style="font-size: 16px;color: #000000;">退出登录前,请确认实验数据已保存好</p>
                        <button id="logoutBtn" class="btn" style="background-color: #ffd2d2;color: #000000;margin-bottom: 30px;">退出登录</button>
                    </div>
                </div>


                <!-- 备选第二栏 知春饭桶主页会触发 -->
                <div id="column2-5" style="display: none;">
                    <div class="calculater" style="display: flex; flex-direction: column; align-items: center;">
                        <img src="KSRBer.png" style="max-width: 80%; height: auto;margin-top: 20px;">
                        <button id="togithub" class="btn" style="margin-top: 30px;margin-bottom: 15px;width:200px">转到 Github</button>
                        <button id="tosource" class="btn" style="margin-bottom: 30px;width: 200px;">查看项目源码</button>
                    </div>
                </div>
                
                <!-- 第三栏 回显 -->
                <div id="column3">
                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <h3>输入电压</h3>
                            <canvas id="inputVoltageChart"></canvas>
                        </div>
                        
                        <div class="chart-wrapper">
                            <h3>实际电压</h3>
                            <canvas id="actualVoltageChart"></canvas>
                        </div>
                        
                        <div class="chart-wrapper">
                            <h3>电压误差</h3>
                            <canvas id="errorChart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- 巨大的历史记录 -->
                <div id="historyContainer" style="display: none;" class="historyer">
                    <h1 style="margin-left: 10px;margin-top: 10px;">历史记录</h1>
                    <div style="display:grid; grid-template-columns: 1fr 1fr 1fr 1fr;margin-top: 10px;margin-bottom: 16px;margin-left: 8px;width:calc(100% - 16px);gap:8px;justify-items: center;">
                        <button id="clearlog" class="btn" style="width: 140px;height: 55px;" >清空</button>
                        <button id="rememberlog" class="btn" style="width: 140px;height: 55px;" >加载</button>
                        <button id="savelog" class="btn" style="width: 140px;height: 55px;" >导出</button>
                        <button id="uploadlog" class="btn" style="width: 140px;height: 55px;" >导入</button>
                    </div>

                    <div id="logOutput" style="margin-left: 10px;"></div>
                </div>

            </div>
        </div>
    </body>
</html>
