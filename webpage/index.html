<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>可编程电源客户端</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <script src="math-functions.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>可编程电源客户端</h1>

            <div class="main-container">
                <!-- 第一栏 菜单栏 -->
                <div>    
                    <label for="temp" class="temper">占位符</label>
                </div>

                <!-- 第二栏 函数输入 -->
                <div>
                    <label style="font-size: 20px;">请输入函数表达式:</label>
                    <p style="color: #666;font-size:16px;margin-bottom: 1px;">仅支持初等函数,请不要省略括号和运算符</p>
                    <p style="color: #666;font-size:16px;margin-bottom: 1px;">例如: 5*sin(t) + 2*cos(2*t)</p>
                    <p style="color: #666;font-size:16px;margin-bottom: 1px;">请确保电压函数在定义域有意义</p>
                    <textarea type="text" id="functionInput" placeholder="请输入函数表达式"></textarea>
                    

                    <label style="font-size: 20px;">软键盘</label>
                    <div style="display: grid; grid-template-columns: repeat(6, 1fr); gap: 8px;">
                        <button id="one" class="math-btn">1</button>
                        <button id="two" class="math-btn">2</button>
                        <button id="three" class="math-btn">3</button>
                        <button id="plus" class="math-btn">+</button>
                        <button id="divide" class="math-btn">÷</button>
                        <button id="power" class="math-btn">^</button>

                        <button id="four" class="math-btn">4</button>
                        <button id="five" class="math-btn">5</button>
                        <button id="six" class="math-btn">6</button>
                        <button id="minus" class="math-btn">-</button>
                        <button id="multiply" class="math-btn">×</button>
                        <button id="sqrt" class="math-btn">sqrt</button>

                        <button id="seven" class="math-btn">7</button>
                        <button id="eight" class="math-btn">8</button>
                        <button id="nine" class="math-btn">9</button>
                        <button id="pi" class="math-btn" ><i>π</i></button>
                        <button id="openBracket" class="math-btn">(</button>
                        <button id="closeBracket" class="math-btn">)</button>

                        <button id="zero" class="math-btn">0</button>
                        <button id="dot" class="math-btn">.</button>
                        <button id="t" class="math-btn"><i>t</i></button>
                        <button id="exp" class="math-btn"><i>e</i></button>
                        <button id="sin" class="math-btn">sin</button>
                        <button id="cos" class="math-btn">cos</button>
                    </div>

                    <div>
                        <div class="input-container">
                            <label style="font-size: 20px;" for="startTime">起始时间:</label>
                            <input type="number" id="startTime" placeholder="0">
                        </div>
                        <div class="input-container">
                            <label style="font-size: 20px;" for="endTime">结束时间:</label>
                            <input type="number" id="endTime" placeholder="10">
                        </div>
                        <div class="input-container">
                            <label style="font-size: 20px;" for="step">采样步长:</label>
                            <input type="number" id="step" placeholder="0.1">
                        </div>
                    </div>
                </div>
                
                <!-- 第三栏 按钮和回显 -->
                <div>
                    <div style="text-align: center;margin:0 20px;">
                        <button id="generateBtn" class="btn" style="margin-left: 30px;">在线预览</button>
                        <button id="saveBtn" class="btn" style="margin-left: 30px;">提交输入</button>
                        <button id="reset" class="btn" style="margin-left: 30px;background-color: #dddddd;color: #000000;">重置程序</button>
                        <button id="openbluetooth" class="btn" style="margin-left: 30px;background-color: green;">连接设备</button>
                    </div>

                    <div class="charts-container">
                        <div class="chart-wrapper">
                            <h3>输入电压</h3>
                            <canvas id="inputVoltageChart"></canvas>
                        </div>
                        
                        <div class="chart-wrapper">
                            <h3>实际电压</h3>
                            <canvas id="actualVoltageChart"></canvas>
                        </div>
                        
                        <div class="chart-wrapper">
                            <h3>电压误差</h3>
                            <canvas id="errorChart"></canvas>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </body>
</html>
