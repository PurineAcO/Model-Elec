<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>可编程电源蓝牙控制器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>可编程电源蓝牙控制器</h1>
        
        <div class="status-container">
            <p id="connection-status" class="status-disconnected">未连接</p>
        </div>
        
        <div class="input-container">
            <label for="voltage-input">电压值 (V):</label>
            <input type="number" id="voltage-input" min="0" max="30" step="0.1" value="5.0">
        </div>
        
        <div class="button-container">
            <button id="connect-btn">连接电源</button>
            <button id="send-btn" disabled>发送电压值</button>
        </div>
        
        <div class="log-container">
            <h3>操作日志</h3>
            <div id="log-output" class="log-output"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
